<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joe's Pizza Order Form</title>
    <style media="screen">

    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      Name: <br>
      <input type="text" placeholder="Enter your name">
      <br> Email: <br>
      <input type="email" placeholder="Enter your email">
      <br>

      <br> Choose A Pizza
      <ul>
        <input type="checkbox"> Pepperoni </input> <br>
        <input type="checkbox"> Canadian </input> <br>
        <input type="checkbox"> Meat Lover </input>
      </ul>
      <br> Choose A Drink <br>
      <datalist>
        <option value="Coke">
        <option value="Pepsi">
        <option value="Water">
      </datalist>

      Special Instructions: <br>
      <textarea rows="4"></textarea><br>


      <input type="submit" value="SUBMIT">
    </form>
  </body>
</html>
